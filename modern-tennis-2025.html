<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéæ Tennis Game 2025</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #06b6d4;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --bg-dark: #0f172a;
            --bg-light: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #f1f5f9;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1e293b 50%, #334155 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(79, 70, 229, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .game-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            padding: 1rem;
            gap: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1rem 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-display {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .score-item {
            text-align: center;
            position: relative;
        }

        .score-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 0.25rem;
        }

        .score-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .control-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.5rem 1rem;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .game-area {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            background: linear-gradient(45deg, 
                rgba(15, 23, 42, 0.8) 0%, 
                rgba(30, 41, 59, 0.8) 50%, 
                rgba(51, 65, 85, 0.8) 100%);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1rem 2rem;
        }

        .difficulty-selector {
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 0.25rem;
        }

        .difficulty-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }

        .difficulty-btn.active {
            background: var(--primary-color);
            box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.4);
        }

        .input-hints {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 2s ease-out forwards;
        }

        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(-50px);
            }
        }

        .score-animation {
            position: absolute;
            font-size: 2rem;
            font-weight: 700;
            color: var(--success-color);
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            animation: score-pop 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes score-pop {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: scale(1) translateY(-40px);
            }
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .game-over.show {
            opacity: 1;
            visibility: visible;
        }

        .game-over-content {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .winner-text {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--success-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .restart-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 0.5rem;
            }
            
            .header, .game-info {
                padding: 1rem;
            }
            
            .score-display {
                gap: 1rem;
            }
            
            .score-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="header">
            <div class="logo">
                üéæ Tennis 2025
            </div>
            <div class="score-display">
                <div class="score-item">
                    <div class="score-label">Player</div>
                    <div class="score-value" id="playerScore">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">AI</div>
                    <div class="score-value" id="aiScore">0</div>
                </div>
            </div>
            <div class="controls">
                <button class="control-btn" id="pauseBtn">‚è∏Ô∏è Pause</button>
                <button class="control-btn" id="resetBtn">üîÑ Reset</button>
            </div>
        </header>

        <div class="game-area">
            <canvas id="gameCanvas" width="900" height="500"></canvas>
        </div>

        <div class="game-info">
            <div class="difficulty-selector">
                <button class="difficulty-btn" data-level="easy">Easy</button>
                <button class="difficulty-btn active" data-level="normal">Normal</button>
                <button class="difficulty-btn" data-level="hard">Hard</button>
                <button class="difficulty-btn" data-level="insane">Insane</button>
            </div>
            <div class="input-hints">
                <span>üñ±Ô∏è Mouse</span>
                <span>‚å®Ô∏è W/S or ‚Üë/‚Üì</span>
                <span>üì± Touch</span>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <div class="winner-text" id="winnerText">üèÜ Winner!</div>
            <p>Game completed successfully!</p>
            <button class="restart-btn" id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        class ModernTennisGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.setupCanvas();
                this.initGame();
                this.setupControls();
                this.gameLoop();
            }

            setupCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                this.canvas.width = 900 * dpr;
                this.canvas.height = 500 * dpr;
                this.canvas.style.width = '900px';
                this.canvas.style.height = '500px';
                this.ctx.scale(dpr, dpr);
                this.width = 900;
                this.height = 500;
            }

            initGame() {
                this.gameState = 'playing';
                this.difficulty = 'normal';
                this.particles = [];
                this.trails = [];
                this.maxScore = 7;

                this.player = {
                    x: 20,
                    y: this.height / 2 - 60,
                    width: 12,
                    height: 120,
                    speed: 7,
                    score: 0,
                    trail: []
                };

                this.ai = {
                    x: this.width - 32,
                    y: this.height / 2 - 60,
                    width: 12,
                    height: 120,
                    speed: this.getDifficultySpeed(),
                    score: 0,
                    trail: []
                };

                this.ball = {
                    x: this.width / 2,
                    y: this.height / 2,
                    radius: 8,
                    speedX: 6,
                    speedY: 4,
                    trail: [],
                    glowIntensity: 0.5
                };

                this.keys = {};
                this.mouse = { y: this.height / 2, active: false };
                this.lastTime = 0;
                this.deltaTime = 0;
            }

            getDifficultySpeed() {
                const speeds = { easy: 3, normal: 5, hard: 7, insane: 9 };
                return speeds[this.difficulty] || 5;
            }

            setupControls() {
                // Keyboard
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;
                });
                document.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                });

                // Mouse
                this.canvas.addEventListener('mousemove', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    this.mouse.y = ((e.clientY - rect.top) / rect.height) * this.height;
                    this.mouse.active = true;
                });

                // Touch
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const rect = this.canvas.getBoundingClientRect();
                    const touch = e.touches[0];
                    this.mouse.y = ((touch.clientY - rect.top) / rect.height) * this.height;
                    this.mouse.active = true;
                });

                // Difficulty buttons
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelector('.difficulty-btn.active').classList.remove('active');
                        btn.classList.add('active');
                        this.difficulty = btn.dataset.level;
                        this.ai.speed = this.getDifficultySpeed();
                    });
                });

                // Control buttons
                document.getElementById('pauseBtn').addEventListener('click', () => {
                    this.gameState = this.gameState === 'playing' ? 'paused' : 'playing';
                });

                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.initGame();
                    document.getElementById('gameOver').classList.remove('show');
                });

                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.initGame();
                    document.getElementById('gameOver').classList.remove('show');
                });
            }

            update(deltaTime) {
                if (this.gameState !== 'playing') return;

                this.updatePlayer();
                this.updateAI();
                this.updateBall();
                this.updateParticles();
                this.updateTrails();
                this.checkWinCondition();
            }

            updatePlayer() {
                // Keyboard control
                if (this.keys['w'] || this.keys['arrowup']) {
                    this.player.y = Math.max(0, this.player.y - this.player.speed);
                }
                if (this.keys['s'] || this.keys['arrowdown']) {
                    this.player.y = Math.min(this.height - this.player.height, this.player.y + this.player.speed);
                }

                // Mouse/Touch control
                if (this.mouse.active) {
                    const targetY = this.mouse.y - this.player.height / 2;
                    const smoothing = 0.15;
                    this.player.y += (targetY - this.player.y) * smoothing;
                    this.player.y = Math.max(0, Math.min(this.height - this.player.height, this.player.y));
                }

                // Add trail
                this.player.trail.push({ x: this.player.x, y: this.player.y + this.player.height / 2, time: Date.now() });
                if (this.player.trail.length > 10) this.player.trail.shift();
            }

            updateAI() {
                const paddleCenter = this.ai.y + this.ai.height / 2;
                const ballY = this.ball.y;
                const distance = ballY - paddleCenter;
                
                // Prediction-based AI
                const prediction = this.ball.y + (this.ball.speedY * 20);
                const predictionError = (Math.random() - 0.5) * 20 * (1 - this.getDifficultySpeed() / 10);
                const targetY = prediction + predictionError;
                
                const targetDistance = targetY - paddleCenter;
                
                if (Math.abs(targetDistance) > 5) {
                    const direction = targetDistance > 0 ? 1 : -1;
                    this.ai.y += direction * this.ai.speed;
                }

                this.ai.y = Math.max(0, Math.min(this.height - this.ai.height, this.ai.y));

                // Add trail
                this.ai.trail.push({ x: this.ai.x, y: this.ai.y + this.ai.height / 2, time: Date.now() });
                if (this.ai.trail.length > 10) this.ai.trail.shift();
            }

            updateBall() {
                this.ball.x += this.ball.speedX;
                this.ball.y += this.ball.speedY;

                // Add trail
                this.ball.trail.push({ x: this.ball.x, y: this.ball.y, time: Date.now() });
                if (this.ball.trail.length > 15) this.ball.trail.shift();

                // Wall collisions
                if (this.ball.y <= this.ball.radius || this.ball.y >= this.height - this.ball.radius) {
                    this.ball.speedY = -this.ball.speedY;
                    this.createParticles(this.ball.x, this.ball.y, '#06b6d4');
                    this.vibrate();
                }

                // Player collision
                if (this.ball.x <= this.player.x + this.player.width &&
                    this.ball.y >= this.player.y &&
                    this.ball.y <= this.player.y + this.player.height &&
                    this.ball.speedX < 0) {
                    
                    this.ball.speedX = -this.ball.speedX * 1.05;
                    const hitPos = (this.ball.y - (this.player.y + this.player.height / 2)) / (this.player.height / 2);
                    this.ball.speedY = hitPos * 8;
                    this.createParticles(this.ball.x, this.ball.y, '#10b981');
                    this.vibrate();
                }

                // AI collision
                if (this.ball.x >= this.ai.x &&
                    this.ball.y >= this.ai.y &&
                    this.ball.y <= this.ai.y + this.ai.height &&
                    this.ball.speedX > 0) {
                    
                    this.ball.speedX = -this.ball.speedX * 1.05;
                    const hitPos = (this.ball.y - (this.ai.y + this.ai.height / 2)) / (this.ai.height / 2);
                    this.ball.speedY = hitPos * 8;
                    this.createParticles(this.ball.x, this.ball.y, '#f59e0b');
                    this.vibrate();
                }

                // Scoring
                if (this.ball.x < 0) {
                    this.ai.score++;
                    this.showScoreAnimation(this.width - 100, 100, '+1');
                    this.resetBall();
                } else if (this.ball.x > this.width) {
                    this.player.score++;
                    this.showScoreAnimation(100, 100, '+1');
                    this.resetBall();
                }

                // Update glow
                this.ball.glowIntensity = 0.5 + Math.sin(Date.now() * 0.01) * 0.3;
            }

            resetBall() {
                this.ball.x = this.width / 2;
                this.ball.y = this.height / 2;
                this.ball.speedX = -this.ball.speedX * 0.8;
                this.ball.speedY = (Math.random() - 0.5) * 8;
                this.ball.trail = [];
                this.updateScoreDisplay();
            }

            updateParticles() {
                this.particles = this.particles.filter(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life -= 0.02;
                    particle.vy += 0.1;
                    return particle.life > 0;
                });
            }

            updateTrails() {
                const now = Date.now();
                [this.player, this.ai, this.ball].forEach(obj => {
                    obj.trail = obj.trail.filter(point => now - point.time < 500);
                });
            }

            createParticles(x, y, color) {
                for (let i = 0; i < 10; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        life: 1,
                        color: color
                    });
                }
            }

            showScoreAnimation(x, y, text) {
                const div = document.createElement('div');
                div.className = 'score-animation';
                div.textContent = text;
                div.style.left = x + 'px';
                div.style.top = y + 'px';
                document.body.appendChild(div);
                setTimeout(() => div.remove(), 1000);
            }

            vibrate() {
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }

            checkWinCondition() {
                if (this.player.score >= this.maxScore || this.ai.score >= this.maxScore) {
                    this.gameState = 'finished';
                    const winner = this.player.score >= this.maxScore ? 'Player' : 'AI';
                    document.getElementById('winnerText').textContent = `üèÜ ${winner} Wins!`;
                    document.getElementById('gameOver').classList.add('show');
                }
            }

            updateScoreDisplay() {
                document.getElementById('playerScore').textContent = this.player.score;
                document.getElementById('aiScore').textContent = this.ai.score;
            }

            draw() {
                // Clear canvas with gradient
                const gradient = this.ctx.createLinearGradient(0, 0, this.width, this.height);
                gradient.addColorStop(0, 'rgba(15, 23, 42, 0.1)');
                gradient.addColorStop(1, 'rgba(51, 65, 85, 0.1)');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);

                // Draw center line
                this.drawCenterLine();

                // Draw trails
                this.drawTrails();

                // Draw paddles
                this.drawPaddle(this.player, '#10b981');
                this.drawPaddle(this.ai, '#ef4444');

                // Draw ball
                this.drawBall();

                // Draw particles
                this.drawParticles();
            }

            drawCenterLine() {
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                this.ctx.lineWidth = 2;
                this.ctx.setLineDash([10, 10]);
                this.ctx.beginPath();
                this.ctx.moveTo(this.width / 2, 0);
                this.ctx.lineTo(this.width / 2, this.height);
                this.ctx.stroke();
                this.ctx.setLineDash([]);
            }

            drawTrails() {
                [this.player, this.ai, this.ball].forEach(obj => {
                    if (obj.trail.length < 2) return;
                    
                    this.ctx.strokeStyle = obj === this.ball ? 'rgba(245, 158, 11, 0.5)' : 'rgba(255, 255, 255, 0.3)';
                    this.ctx.lineWidth = 2;
                    this.ctx.beginPath();
                    
                    obj.trail.forEach((point, i) => {
                        const alpha = i / obj.trail.length;
                        if (i === 0) {
                            this.ctx.moveTo(point.x, point.y);
                        } else {
                            this.ctx.lineTo(point.x, point.y);
                        }
                    });
                    
                    this.ctx.stroke();
                });
            }

            drawPaddle(paddle, color) {
                // Glow effect
                this.ctx.shadowColor = color;
                this.ctx.shadowBlur = 20;
                this.ctx.fillStyle = color;
                this.ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
                
                // Reset shadow
                this.ctx.shadowBlur = 0;
                
                // Highlight
                const gradient = this.ctx.createLinearGradient(paddle.x, paddle.y, paddle.x + paddle.width, paddle.y);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(paddle.x, paddle.y, paddle.width / 2, paddle.height);
            }

            drawBall() {
                // Glow effect
                this.ctx.shadowColor = '#f59e0b';
                this.ctx.shadowBlur = 20 * this.ball.glowIntensity;
                
                // Ball
                const gradient = this.ctx.createRadialGradient(
                    this.ball.x, this.ball.y, 0,
                    this.ball.x, this.ball.y, this.ball.radius
                );
                gradient.addColorStop(0, '#fbbf24');
                gradient.addColorStop(1, '#f59e0b');
                
                this.ctx.fillStyle = gradient;
                this.ctx.beginPath();
                this.ctx.arc(this.ball.x, this.ball.y, this.ball.radius, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Reset shadow
                this.ctx.shadowBlur = 0;
            }

            drawParticles() {
                this.particles.forEach(particle => {
                    this.ctx.globalAlpha = particle.life;
                    this.ctx.fillStyle = particle.color;
                    this.ctx.fillRect(particle.x - 2, particle.y - 2, 4, 4);
                });
                this.ctx.globalAlpha = 1;
            }

            gameLoop(currentTime = 0) {
                this.deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;

                this.update(this.deltaTime);
                this.draw();

                requestAnimationFrame((time) => this.gameLoop(time));
            }
        }

        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ModernTennisGame();
        });
    </script>
</body>
</html>
